<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyOcr</title>
    <!--for icon-->
    <link rel="shortcut icon" href="./Image/COPY.PNG" type="image/x-icon">

    <!--for style-->
    <link rel="stylesheet" href="./Style/style.css">

    <!--for fontawasome-->
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>

<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-5">
            <div class="card shadow-lg bg-primary forBack">
                <div class="card-header text-center">
                    <img src="./Image/ocr.png" class="img-fluid w-50" alt="">
                    <h1 class="card-title h3 text-white">My Ocr(image to text convertor)</h1>
                    <div class="card-text mt-4 text-white">
                        that can be extract text in your image
                    </div>
                </div>
                <div class="card-body">
                    <div class="w-75">
                        <label class="form-label mt-3 text-white h5">Chose Your Image</label>
                        <input type="file" id="input" class="custom-file-input form-control">
                        <small class="invalid-feedback">That is no image</small>
                    </div>
                    <button type="button" id="btnConvert" class="btn btn-danger mt-5" data-bs-target="#staticBackdrop">
                        Convert
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade forBack" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-secondary shadow-lg">
            <div class="modal-header d-flex flex-column">
                <img src="./Image/Screenshot%20from%202021-12-28%2001-53-23.png" id="img" class="img-fluid img-thumbnail" alt="">
                <div id="imgText" class="modal-title  text-white">Screenshot%20from%202021-12-28%2001-53-23.png</div>
            </div>
            <div class="modal-body">
                <h1 class="h3 text-white">this image is right??</h1>

                <p class="text-white">You will click ok, i will extract text from these image</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger text-white" data-bs-dismiss="modal" id="cancle">Cancel</button>
                <button type="button" class="btn btn-primary text-white" data-bs-toggle="modal" data-bs-target="#two" id="ok">OK</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade forBack" id="two" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content bg-secondary shadow-lg">
            <div class="modal-body">
                <p class="text-white" id="mainResult">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" id="copy" data-bs-dismiss="modal" class="btn btn-warning text-white disabled">
                    <i class="fas fa-copy"></i>
                </button>
                <button class="btn btn-danger" data-bs-dismiss="modal" id="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>



<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/tesseract.js/dist/tesseract.min.js"></script>
<script src="Script/app.js"></script>
</body>
</html>
